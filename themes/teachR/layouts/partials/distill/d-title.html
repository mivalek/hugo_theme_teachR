
<div id="paralax-div"></div>
<d-title>
 {{ with .Params.Subtitle}}
 <p>{{ . }}</p>
 {{ end }}

 {{ replaceRE "^0" "" ( .Dir | path.Base ) }}
 {{ end }}</p>
 {{ end }}
